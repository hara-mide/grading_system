<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Grade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <section class="text-center row mx-auto mt-5 w-100 d-flex justify-content-center align-content-center" id="big">
        <div class="container-fluid shadow mt-lg-5 mt-3 col-lg-6 col-md-8 col-10 mx-auto my-5 rounded-3 px-lg-4 px-2 rounded-3">
            <div class="inner">
                <marquee behavior="" direction="" class="text-black my-2 my-lg-3 fst-italic fw-light">Welcome to your Grade Checker</marquee>
            <h2 class="text-center my-lg-4 my-3 text-black text-capitalize text-decoration-underline fw-bolder fs-1 fst-italic ">GRADE CHECKER <img src="" alt="" width="50px"></h2>
                <div class="input-group mb-5">
                    <input type="number" class="form-control p-3" placeholder="Enter your score" id="score" autofocus>
                    <button onclick="gradeChecker()" class="btn btn-success text-white" type="button" >Check </button>
                </div>
            </div>
            <button type="text" class="btn btn-light text-center w-50 p-1 p-lg-2 mx-auto mb-5 fs-5 fst-italic rounded" id="showResults"> Your score</button>
        </div>

    </section>





    <script>

        // console.log(showResults.innerHTML);

        
        // HTML Grade Checker

        var songExcellent = new Audio('Applause-sound-effect.mp3')
        var songveryGood = new Audio('Applause-1-Sound-effect.mp3');
        var songCredit = new Audio('Funke.mp3');
        var songPassD = new Audio('make-god-no-allow-dem.mp3');
        var songPassE = new Audio('You-dey-use-your-next-generation-to-play-sound-effect.mp3');
        var songFail = new Audio('Shey-na-eyes-dey-pain-me-abi-wetin-be-this-comedy-sound-effect.mp3');
        var songInvalid = new Audio('Wrong-Answer.mp3');



        function gradeChecker() {
            if (score.value =='') {
                alert('Input Value');
                ;
            } else{
                var userScore = Number(score.value) 
                if (userScore >=75 && userScore <= 100) {
                    showResults.innerHTML = ''
                    showResults.innerHTML = 'A - Excellent ❤🙌'
                    songExcellent.play();
                }
                else if(userScore >=65 && userScore < 75){
                    showResults.innerHTML = ""
                    showResults.innerHTML = "Grade B - Very good 👍"
                    songveryGood.play();
                    // console.log('Grade B - Very good');
                    
                }
                else if(userScore >= 50 && userScore < 65){
                    showResults.innerHTML = ""
                    showResults.innerHTML = "Grade C - Credit 👌"
                    songCredit.play();
                    // console.log('Grade C - Credit');
                    
                }
                else if(userScore >= 45 && userScore < 50){
                    showResults.innerHTML = ""
                    showResults.innerHTML = "Grade D - Pass 🤦‍♀️"
                    songPassD.play();
                    // console.log('Grade D - Pass');
                    
                }
                else if(userScore >=40 && userScore < 45){
                    showResults.innerHTML = ""
                    showResults.innerHTML = "Grade E - Pass 😒"
                    songPassE.play();
                    // console.log('Grade E - Pass');
                    
                }
                else if(userScore >= 0 && userScore < 40){
                    showResults.innerHTML = ""
                    showResults.innerHTML = "Grade F - Fail 😠"
                    songFail.play();
                    // console.log('Grade F - Fail');
                    
                }
                else{
                    showResults.innerHTML = ""
                    showResults.innerHTML = "Invalid Score 🤬"
                    songInvalid.play();
                    // console.log('Invalid Score');
                }
            }
        }
    </script>
</body>
</html>
