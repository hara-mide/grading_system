<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Grade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <section class="text-center row mx-auto mt-5 w-100 d-flex justify-content-center align-content-center" id="big">
        <div class="container-fluid shadow mt-lg-5 mt-3 col-lg-6 col-md-8 col-10 mx-auto my-5 rounded-5 px-lg-4 px-2 rounded-3" id="bg">
            <div class="inner">
                <marquee behavior="" direction="" class="text-white my-2 my-lg-3 fst-italic fw-light">Welcome to your Grade Checker</marquee>
            <h2 class="text-center my-lg-4 my-3 text-white text-capitalize text-decoration-underline fw-bolder fs-1 fst-italic ">GRADE CHECKER</h2>
                <div class="input-group mb-5">
                    <input type="number" class="form-control p-3" placeholder="Enter your score" id="score" autofocus>
                    <button onclick="gradeChecker()" class="btn btn-success text-white w-25" type="button" >Check </button>
                </div>
            </div>
            <input type="" class="btn btn-light bg-white border-0 text-center w-75 p-1 p-lg-2 mx-auto mb-5 fs-5 fst-italic rounded-5" placeholder="Your Score" id="showResults" disabled>
            <!-- <div>
                <button type="text" class="btn btn-light text-center w-50 p-1 p-lg-2 mx-auto mb-5 fs-5 fst-italic rounded" id="showResults" disabled> Your score</button>
                
                NOTE:- when using button we use output (id name.innerHTML = '')
                    But for input use output (id name.value = '')
            </div> -->
        </div>

    </section>





    <script>

        // HTML Grade Checker
        var userScore = ''
        // Audios
        var songExcellent = new Audio('./Audio/Applause-sound-effect.mp3')
        var songveryGood = new Audio('./Audio/Applause-1-Sound-effect.mp3');
        var songCredit = new Audio('./Audio/Funke.mp3');
        var songPassD = new Audio('./Audio/make-god-no-allow-dem.mp3');
        var songPassE = new Audio('./Audio/You-dey-use-your-next-generation-to-play-sound-effect.mp3');
        var songFail = new Audio('./Audio/Shey-na-eyes-dey-pain-me-abi-wetin-be-this-comedy-sound-effect.mp3');
        var songInvalid = new Audio('./Audio/Wrong-Answer.mp3');
        
        function gradeChecker() {
            if (score.value =='') {
                showResults.value = 'Invalid input your score';
                songInvalid.play();
            } else{
                // To change strings to number 
                var userScore = Number(score.value) 
                if (userScore >=75 && userScore <= 100) {
                    showResults.value = ''
                    showResults.value = 'A - Excellent ❤🙌'
                    songExcellent.play();
                }
                else if(userScore >=65 && userScore < 75){
                    showResults.value = ""
                    showResults.value = "Grade B - Very good 👍"
                    songveryGood.play();
                    
                }
                else if(userScore >= 50 && userScore < 65){
                    showResults.value = ""
                    showResults.value = "Grade C - Credit 👌"
                    songCredit.play();
                    
                }
                else if(userScore >= 45 && userScore < 50){
                    showResults.value = ""
                    showResults.value = "Grade D - Pass 🤦‍♀️"
                    songPassD.play();
                    
                }
                else if(userScore >=40 && userScore < 45){
                    showResults.value = ""
                    showResults.value = "Grade E - Pass 😒"
                    songPassE.play();
                    
                }
                else if(userScore >= 0 && userScore < 40){
                    showResults.value = ""
                    showResults.value = "Grade F - Fail 😠"
                    songFail.play();
                    
                }
                else{
                    showResults.value = ""
                    showResults.value = "Invalid Score 🤬"
                    songInvalid.play();
                }
            }
        }
    </script>
</body>
</html>
